<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <form action="{{url_for('edit_rating', book_id=book.id)}}" method="POST">
        <h1>{{ book.title }}</h1>
        <p>{{ book.rating }}</p>
        <input type="text" name="new_rating" placeholder="New Rating">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
